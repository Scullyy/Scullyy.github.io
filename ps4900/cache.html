<html manifest="psfree_lapse.cache">
<head>
    <title>PS4 9.00 Jailbreak</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            background: #0d0d0d;
            color: #ff1a1a;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 20px;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: #ff4d4d;
            background: rgba(10, 10, 10, 0.8);
            padding: 10px 20px;
            border: 1px solid #ff1a1a;
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(255, 26, 26, 0.5);
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(-50%, -50%); }
            2% { transform: translate(-48%, -50%) skew(0.5deg); }
            4% { transform: translate(-50%, -50%); }
            100% { transform: translate(-50%, -50%); }
        }
    </style>
    <script>
        history.replaceState(null, null, 'index.html');
        var histlength = history.length;
        history.go(-histlength);

        function DLProgress(e) {
            Percent = Math.round(e.loaded / e.total * 100);
            msgs.innerHTML = "Installing Offline Cache ... " + Percent + "%";
        }

        function DisplayCacheProgress() {
            setTimeout(function() {
                msgs.innerHTML = "Cache Installed Successfully";
            }, 2000);
            setTimeout(function() {
                location.reload();
            }, 3000);
        }

        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function(e) {
            DisplayCacheProgress();
        };
        window.applicationCache.onupdateready = function(e) {
            DisplayCacheProgress();
        };
    </script>
</head>
<body style="overflow:hidden">
    <div id="msgs" class="info" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
</body>
</html>
